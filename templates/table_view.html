<!DOCTYPE html>
<html>
<head>
	<title>COVID -19 CASES</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h1><center><samp> COVID - 19 CASES OVERVIEW </samp></center></h1>
		<table class = "table table-sm table-bordered table-striped table-dark" style="width:70%" align="center">
			<thead>
				<tr>
					<th scope="col"> Country </th>
					<th scope="col"> Confirmed </th>
					<th scope="col"> Recovered </th>
					<th scope="col"> Deaths </th>
					<th scope="col"> Last Updated (GMT) </th>
                    <th scope="col"> Recovery Rate (%) </th>
                    <th scope="col"> Death Rate (%) </th>

				</tr>
			</thead>
			<tbody>
			{% for r in table %}
				<tr>
                    <td> {{ r[0] }} </td>
                    <td> {{ r[1] }} </td>
                    <td> {{ r[3] }} </td>
                    <td> {{ r[2] }} </td>
                    <td> {{ r[4] }} </td>
                    <td> {{ r[5] }} </td>
                    <td> {{ r[6] }} </td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
</body>
</html>
