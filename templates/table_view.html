<!DOCTYPE html>
<html>
	<head>
		<title>COVID - 19 NEWS</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
		<!-- START NEW DEPENDS -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="static/css/black-dashboard.css">
		<script src="static/js/jquery.min.js" type="text/javascript"></script>
		<script src="static/js/popper.min.js" type="text/javascript"></script>
		<script src="static/js/bootstrap.min.js" type="text/javascript"></script>
		<!-- <script src="/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script> -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
		<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
		<!-- END NEW DEPENDS -->
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
		<!-- <link rel="stylesheet" href="static/css/stylesheet.css">  -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
		<script src="{{ url_for('static', filename='js/sorttable.js') }}"></script>
	</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a href="/">CoronaDash</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		  <div class="navbar-nav">
			<a class="nav-item nav-link" href="/news">News</a>
			<a class="nav-item nav-link active" href="/display">Cases</a>
			<a class="nav-item nav-link" href="/api">API</a>
		  </div>
		</div>
	  </nav>
  <div class="row-sm-auto" align="center">
    <span class="headline">COVID - 19 Cases Overview</span>
  </div>
<div class="text-success" align="center">
	<h6><samp> LAST UPDATED: {{ last_updated }} </samp></h6>
</div>
<div class="custom-scroll scroll-y">
	<table class = "sortable table table-sm table-hover" style="width:auto;" align="center">
			<thead>
				<tr>
					<th scope="col"> Country </th>
					<th scope="col"> Confirmed </th>
					<th scope="col"> Recovered </th>
					<th scope="col"> Deaths </th>
					<th scope="col"> Recovery Rate (%) </th>
					<th scope="col"> Death Rate (%) </th>
				</tr>
			</thead>
			<tbody>
			{% for r in table %}
				<tr>
                    <td> {{ r[0] }} </td>
                    <td> {{ r[1] }} </td>
                    <td> {{ r[3] }} </td>
                    <td> {{ r[2] }} </td>
                    <td> {{ r[5] }} </td>
                    <td> {{ r[6] }} </td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
</div>
</body>
</html>
