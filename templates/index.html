<!DOCTYPE html>
<html>
<head>
  <title>COVID - 19</title>
  <link rel=icon href="static/images/coronavirus.svg">
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
  <!-- START NEW DEPENDS -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/black-dashboard.css">
  <script src="static/js/jquery.min.js" type="text/javascript"></script>
  <script src="static/js/popper.min.js" type="text/javascript"></script>
  <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
  <!-- <script src="/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script> -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- END NEW DEPENDS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <!-- <link rel="stylesheet" href="static/css/stylesheet.css">  -->
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
	<script src="{{ url_for('static', filename='js/sorttable.js') }}"></script>
  <script type="text/javascript">
    function myFunction() {
        var x = document.getElementById("totalCases");
       if (x.style.display === "none")
       {x.style.display = "block";} 
        else {x.style.display = "none";}
      }
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a href="/">CoronaDash</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/news">News</a>
        <a class="nav-item nav-link" href="/display">Cases</a>
        <a class="nav-item nav-link" href="/api">API</a>
      </div>
    </div>
  </nav>
  <div class="row-sm-auto" align="center">
    <span class="headline">Corona Dashboard</span>
  </div>
<div class="row">
  <div class="col-6" id="totalCases"> 
    <div class="row-sm-auto" align="center">
      <h4><span class="badge badge-primary" onclick="myFunction()">Worldwide Stats</span></h4>
    </div>
    <table class = "table table-sm table-hover" style="width:auto;" align="center">
        <tbody>
        {% for r in total_cases %}
          <tr>
                      <td><span> {{ r[0] }} </span></td>
                      <td><strong>{{ r[1] }}</strong></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
  </div>
  <div class="col-6">
    <div class="row-sm-auto" align="center">
      <span class="badge badge-primary">Important Links</span>
    </div>
    <div class="row-sm-auto" align="center">
      <div class="col-sm-auto"> <a href= "https://www.cdc.gov/coronavirus/2019-ncov/index.html" class="text-success"><strong>CDC</strong></a></div>
      <div class="col-sm-auto"> <a href= "https://www.who.int/emergencies/diseases/novel-coronavirus-2019" class="text-success"><strong>WHO</strong></a></div>
    </div>
  </div>
</div>
</body>
</html>
